<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="shortcut icon"
      href="https://www.google.com/s2/u/0/favicons?domain=github.com"
      type="image/x-icon"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container">
      <!-- Quote -->
      <div class="quote-text-box">
        <i class="fas fa-quote-left"></i>
        <span class="quote-text"></span>
      </div>
      <!-- Author -->
      <div class="quote-author-box">
        <span class="quote-author"></span>
      </div>
      <!-- Buttons -->
      <div class="buttons-box">
        <button class="btn btn-twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="btn btn-new-quote">New quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
